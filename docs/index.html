<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Explora Pueblos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex; flex-direction: column;
    }
    #header {
      padding: 10px;
      background: #fafafa;
      display: flex; align-items: center;
      justify-content: space-between;
    }
    #header input, #header button {
      margin-left: 8px;
      padding: 6px;
      font-size: 1em;
    }
    #score {
      font-weight: bold;
    }
    #map {
      flex: 1 1 auto;
    }
    button.resp {
      margin: 4px 0;
      width: 100%;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div id="header">
    <div>
      <label for="pueblo-input">Pueblo:</label>
      <input
        type="text"
        id="pueblo-input"
        list="pueblos-list"
        placeholder="Elige un puebloâ€¦"
      />
      <datalist id="pueblos-list"></datalist>
      <button id="load-btn">Cargar</button>
    </div>
    <div id="score">Score: 0/0</div>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet/dist/leaflet.js"
  ></script>
  <script src="app.js"></script>
</body>
</html>
